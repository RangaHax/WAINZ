{% extends "base.html" %}
{% block meta_title %}Gallery{% endblock %}
{% block main %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">


  <div class="container">

      <div class="row">

        <div class="col-lg-12">
            <div id="galleria" style="width: 100%;height: 500px;padding-top: 60px;">      
	    {% for img in images %}
	    <img src="{{ STATIC_URL }}uploaded-images/{{img.image_path}}.{{img.extension}}" title="{{img.image_name}}" alt="{{img.image_description}}">
	    {% endfor %}
          </div>
        </div>

      </div>	
    <script src="{{ STATIC_URL }}galleria/galleria-1.2.9.min.js"></script>
    <script>
    var height = $(window).height()-70;
    console.log(height);
    $("#galleria").height(height);

    $(window).resize(function() {
    var height = $(window).height()-70;
    console.log(height);
    $("#galleria").height(height);
    });

      Galleria.loadTheme('{{ STATIC_URL }}galleria/themes/classic/galleria.classic.js');
      Galleria.configure({
        transition: 'fade',
        showInfo: true
      });
      Galleria.run('#galleria');
    </script>
{% endblock %}
