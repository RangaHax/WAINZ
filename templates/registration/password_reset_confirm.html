{% extends "base.html" %}
{% load i18n %}
{% block meta_title %}Password Reset{% endblock %}
{% block main %}
<div id="ranga-padding">
<h2 class='featurette-heading'>Password Reset</h2>
{% if validlink %}
<p>Enter a new password</p>
<form method="post" action=".">
  {% csrf_token %} 
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}
<div class="ranga-top"></div>
{% endblock %}
